<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Checkout</title>
	<link rel="stylesheet" href="checkout.css">
</head>
<body>
	<form action="">
		<div id="card">
			<p>Credit card / Debit Card</p>
			<img src="./images/visa.png" alt="">
			<img src="./images/american.svg" alt="">
			<img src="./images/master.png" alt="">
			<img src="./images/paypal.png" alt="">
			
		</div>
		<div id="all">
			<p>Card Number</p>
		<input type="text" id="cardNumber" required>
		<p>Name on Card</p>
		<input type="text" id="cardNumber" required>
		<p>Expiry Date</p>
		<input type="date" id="cardNumber" placeholder="Month" required>
             
		
		<p>Security Code</p>
		<input type="text" id="" required>
		</div>
		
		
		<input type="checkbox" name="agree" id="last_text" required>
		<label for="agree">Use my shipping address as my cardholder address </label>
		<input type="submit" id="submit">
	</form>
</body>
</html>
<script src="checkout.js"></script>
